<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width ,initial-scale=1" />
    <title>轰炸设计师</title>
    <link href="../css/home.css" rel="stylesheet/less" />
    <script src="../js/jquery-1.8.2.min.js"></script>
    <script src="../js/angular.min.js"></script>
    <script src="../js/less-1.3.3.min.js"></script>
    <script src="../js/home.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="contentWrapper wrapperItem">
            <div class="header">
                <div class="gameTitle"></div>
            </div>
            <div class="btnsContents">
                <div class="btns">
                    <div class="startGame"></div>
                    <div class="showRecord"></div>
                </div>
            </div>
            <div class="footer"></div>
            <div class="gameNotice">
                <p>在30秒之内，</p>
                <p>答对题目累计积分。</p>
                <p>连击翻倍，答对加分，答错不扣分</p>
                <p>题目无上限,</p>
                <p>比比你的反应力吧！</p>
            </div>
            <div class="gameRecords" ng-app="myApp">
                <div class="closeGameRecords"></div>
                <div class="gameRecordsContent">
                    <table ng-controller="gameRecordsController">
                        <tr ng-repeat="item in items">
                            <td>{{item.date}}</td>
                            <td>{{item.scores}}</td>
                            <td>{{item.name}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="gameContentWrapper wrapperItem">
            <div class="gameContentHeader"><div class="questionNum"></div></div>
            <div class="gameContentPeople"></div>
            <div class="gameContentTime"><span></span><label class="timeDetailInfo">00:00:10</label></div>
            <div class="gameContentQuestion"><p>在ps中，ctrl+v是复制的快捷键么</p></div>
            <div class="gameContentBtns">
                    <div class="btnYes"></div>
                    <div class="btnNo"></div>
            </div>
        </div>

        <div class="gameOverWrapper wrapperItem">
            <div class="gameResultPanel"></div>
        </div>

    </div>
</body>
</html>
